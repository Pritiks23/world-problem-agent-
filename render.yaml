# render.yaml
services:
  - type: web
    name: global-impact-agent
    env: python
    branch: main
    repo: https://github.com/yourusername/your-repo-name
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        value: <your_openai_api_key_here>
        sync: false
